<h2 mat-dialog-title>Cadastro da região</h2>
<form [formGroup]="regionForm">
    <mat-form-field appearance="fill">
        <mat-label for="region-select">Nome da região</mat-label>
        <input id="region-select" (change)="onRegionChange($event.target.value)" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label for="state-select">cidade</mat-label>
        <mat-select formControlName="stateOptions" id="state-select" [(ngModel)]="selectedState">
            <mat-option *ngFor="let state of stateOptions" [value]="state.name">{{ state.name }}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
<mat-dialog-actions align="start">
  <button class="style-button" mat-raised-button mat-dialog-close>Cancel</button>
  <button class="style-button" [disabled]="regionForm.invalid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addRegion()">Salvar</button>
</mat-dialog-actions>
