<div class="container-fluid">
  <div class="container">
    <div class="col-two">
      <div class="card"></div>
      <h4 class="title">Cadastrar</h4>
    </div>
    <div>
      <div class="align-button">
        <button mat-button (click)="openDialog()" class="style-button">Cadastro de Região</button>
      </div>
      <form  class="form-list">          
        <div >
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="stateOptions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome da Regiões </th>
              <td mat-cell *matCellDef="let row"> {{row.stateOptions}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Região </th>
              <td mat-cell *matCellDef="let row"> <button>delete</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </form>
    </div>  
  </div>
</div>
